<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id = 'header-div'>
    <p>Developed by Dedalus.inc for learning purposes.</p>
  </div>
  
  <h1>X TIC TAC TOE O</h1>


  
  <div id = 'container'>
    <div id = '0'></div>
    <div id = '1'></div>
    <div id = '2'></div>
    <div id = '3'></div>
    <div id = '4'></div>
    <div id = '5'></div>
    <div id = '6'></div>
    <div id = '7'></div>
    <div id = '8'></div>
  </div>

  <div id = 'restart-div' class="invisible"> 
      <H1>Would you have another try?</H1>
      <div id="button-div">
      <button id = 'yesBtn'>YES</button>
      <a href="index.html"><button id = 'noBtn'>NO</button></a>
    </div>
  </div>

  <div id = 'show-result'></div>

  <script src="script.js"></script>
</body>
</html>
