<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/indexStyles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id = 'header-div'>
  <p>Developed by Dedalus.inc for learning purposes.</p>
</div>

<h1>X TIC TAC TOE O</h1>

<div id="form-container">
<form action="https://dedalus95.github.io/tictactoeJS/game.html">
  <div class="mb-3">
    <label for="p1Name" class="form-label">Player 1: Insert your name.</label>
    <input type="text" class="form-control" id="p1Name" required>
  </div>
  <div class="mb-3">
    <label for="p1Symbol" class="form-label">Player 1: Insert your symbol.</label>
    <input type="text" class="form-control" id="p1Symbol" required>
  </div>
  <div class="mb-3">
    <label for="p2Name" class="form-label">Player 2: Insert your name.</label>
    <input type="text" class="form-control" id="p2Name" required>
  </div>
  <div class="mb-3">
    <label for="p2Symbol" class="form-label">Player 2: Insert your symbol.</label>
    <input type="text" class="form-control" id="p2Symbol" required>
  </div>
  <button type="submit" class="btn btn-primary" id = 'submitBtn'>Submit</button>
</form>
</div>
<script src="scripts/indexScript.js"></script>
</body>
</html>
